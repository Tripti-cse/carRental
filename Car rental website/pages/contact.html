<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS v3.x CDN -->
<script src="https://cdn.tailwindcss.com"></script>

    <link href="../css/tailwind.css" rel="stylesheet">
    <script src="../js/navigation.js" defer></script>
    <title>Contact Us</title>
</head>
<body class="bg-gray-500">

<div id="header"></div>

<section class="p-8">
    <h1 class="text-4xl font-bold text-center text-white">Contact Us</h1>
    <form class="bg-gray-200 p-6 max-w-lg mx-auto shadow-lg rounded-lg mt-6">
        <label for="name" class="block text-lg font-bold">Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded-lg mt-2" placeholder="Your Name">

        <label for="email" class="block text-lg font-bold mt-4">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded-lg mt-2" placeholder="Your Email">

        <label for="message" class="block text-lg font-bold mt-4">Message</label>
        <textarea id="message" class="w-full p-2 border rounded-lg mt-2" placeholder="Your Message"></textarea>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-500">
            Send Message
        </button>
    </form>
</section>

<div id="footer"></div>

</body>
</html>
